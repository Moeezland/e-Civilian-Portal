<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>e-Civilian Portal — Login</title>
</head>
<body>
<h2>Login — e-Civilian Portal</h2>
<form id="loginForm">
<label>Email: <input id="email" type="email" required /></label><br/>
<label>Password: <input id="password" type="password" required /></label><br/>
<button type="submit">Login</button>
</form>
<p id="msg"></p>
<p>Don't have an account? <a href="register.html">Register</a></p>


<script type="module">
import { auth, db } from './firebase-init.js';
import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";


const loginForm = document.getElementById('loginForm');
const msg = document.getElementById('msg');


loginForm.addEventListener('submit', async (e) => {
e.preventDefault();
msg.textContent = 'Logging in...';
const email = document.getElementById('email').value.trim();
const password = document.getElementById('password').value;


try {
const userCred = await signInWithEmailAndPassword(auth, email, password);
// Redirect to dashboard
window.location.href = 'dashboard.html';
} catch (err) {
console.error(err);
msg.textContent = 'Login failed: ' + (err.message || err);
}
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moeezland e-Civilian Portal</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8faff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 420px;
      max-width: 90%;
    }
    .container {
      background: white;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      padding: 30px 40px;
      width: 360px;
      text-align: center;
    }
    h1 {
      font-size: 1.3rem;
      color: #0b56b3;
      margin-bottom: 16px;
    }
    label {
      font-weight: 500;
      display: block;
      margin: 8px 0 4px;
      text-align: left;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button {
      background-color: #0b56b3;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      margin-top: 5px;
    }
    .switch {
      margin-top: 15px;
      font-size: 14px;
    }
    .switch span {
      color: #0b56b3;
      font-weight: 600;
      cursor: pointer;
    }
    #message {
      color: red;
      margin-top: 10px;
      min-height: 20px;
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="0d7cc0c7-b1b8-456a-bb2a-0b8bc59a06a4.png">
  </div>

  <div class="container">
    <h1>Moeezland e-Civilian Portal</h1>

    <!-- LOGIN -->
    <div id="loginSection">
      <label>Username</label>
      <input type="text" id="loginUsername">
      <label>Password</label>
      <input type="password" id="loginPassword">
      <button id="loginBtn">Login</button>
      <div class="switch">
        Donâ€™t have an account? <span id="toRegister">Register</span>
      </div>
    </div>

    <!-- REGISTER -->
    <div id="registerSection" style="display:none;">
      <label>Username</label>
      <input type="text" id="regUsername">
      <label>Email</label>
      <input type="email" id="regEmail">
      <label>Password</label>
      <input type="password" id="regPassword">
      <label>Civil ID</label>
      <input type="text" id="civilId">
      <button id="registerBtn">Create Account</button>
      <div class="switch">
        Already have an account? <span id="toLogin">Login</span>
      </div>
    </div>

    <p id="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, where, getDocs } 
      from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCs-pheSxe9bkAqnhG9qOjF7RvFfb9k00A",
      authDomain: "e-civilian-portal2007.firebaseapp.com",
      projectId: "e-civilian-portal2007",
      storageBucket: "e-civilian-portal2007.firebasestorage.app",
      messagingSenderId: "465001179759",
      appId: "1:465001179759:web:60a45e286fbf1a39ac7b9a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginSection = document.getElementById("loginSection");
    const registerSection = document.getElementById("registerSection");
    const message = document.getElementById("message");

    document.getElementById("toRegister").onclick = () => {
      loginSection.style.display = "none";
      registerSection.style.display = "block";
      message.textContent = "";
    };
    document.getElementById("toLogin").onclick = () => {
      registerSection.style.display = "none";
      loginSection.style.display = "block";
      message.textContent = "";
    };

    document.getElementById("registerBtn").onclick = async () => {
      const username = regUsername.value.trim();
      const email = regEmail.value.trim();
      const password = regPassword.value.trim();
      const civilId = document.getElementById("civilId").value.trim();

      if (!username || !email || !password || !civilId) {
        message.textContent = "Fill all fields.";
        return;
      }

      try {
        const civilRef = doc(db, "civil_ids", civilId);
        const civilSnap = await getDoc(civilRef);
        if (!civilSnap.exists() || civilSnap.data().used) {
          message.textContent = "Invalid or already used Civil ID.";
          return;
        }

        const userCred = await createUserWithEmailAndPassword(auth, email, password);

        await setDoc(doc(db, "users", userCred.user.uid), {
          username,
          username_lower: username.toLowerCase(),
          email,
          email_lower: email.toLowerCase(),
          civilId,
          createdAt: new Date().toISOString(),

          legalName: "",
          sex: "",
          dob: "",
          populationNumber: ""
        });

        await updateDoc(civilRef, { used: true });
        window.location.href = "dashboard.html";
      } catch (e) {
        message.textContent = e.message;
      }
    };

    document.getElementById("loginBtn").onclick = async () => {
      try {
        const q = query(collection(db, "users"), where("username_lower", "==", loginUsername.value.toLowerCase()));
        const snap = await getDocs(q);
        if (snap.empty) {
          message.textContent = "User not found.";
          return;
        }
        await signInWithEmailAndPassword(auth, snap.docs[0].data().email, loginPassword.value);
        window.location.href = "dashboard.html";
      } catch (e) {
        message.textContent = e.message;
      }
    };
  </script>
</body>
</html>

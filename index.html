<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moeezland e-Civilian Registration</title>
</head>
<body>
  <h2>Register for e-Civilian Account</h2>
  <form id="registerForm">
    <label>Full Name:</label>
    <input type="text" id="fullName" placeholder="Enter your legal name" required><br><br>

    <label>Civil ID Number:</label>
    <input type="text" id="civilId" placeholder="Enter your Civil ID" required><br><br>

    <label>Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required><br><br>

    <label>Password:</label>
    <input type="password" id="password" placeholder="Enter your password" required><br><br>

    <button type="submit">Register</button>
  </form>

  <p id="message" style="color:red;"></p>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    // ✅ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCs-pheSxe9bkAqnhG9qOjF7RvFfb9k00A",
      authDomain: "e-civilian-portal2007.firebaseapp.com",
      projectId: "e-civilian-portal2007",
      storageBucket: "e-civilian-portal2007.firebasestorage.app",
      messagingSenderId: "465001179759",
      appId: "1:465001179759:web:60a45e286fbf1a39ac7b9a"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ✅ Registration Logic
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fullName = document.getElementById("fullName").value.trim();
      const civilId = document.getElementById("civilId").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const message = document.getElementById("message");
      message.textContent = "";

      try {
        console.log("Checking Firestore for Civil ID:", civilId);

        const civilRef = doc(db, "civil_ids", civilId);
        const civilSnap = await getDoc(civilRef);

        console.log("Document exists:", civilSnap.exists());
        console.log("Document data:", civilSnap.data());

        if (!civilSnap.exists()) {
          throw new Error("Civil ID not found in the government database.");
        }

        const civilData = civilSnap.data();

        // Debug deeper
        console.log("Fetched Civil Data:", civilData);
        console.log("LegalName Field Exists:", civilData?.LegalName);
        console.log("Used Field:", civilData?.used);

        if (civilData.used === true) {
          throw new Error("This Civil ID is already registered.");
        }

        if (civilData.LegalName.toLowerCase() !== fullName.toLowerCase()) {
          throw new Error("Entered name does not match the government record.");
        }

        // ✅ Create Firebase Auth user
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        console.log("User created:", userCredential.user.uid);

        // ✅ Mark Civil ID as used
        await updateDoc(civilRef, { used: true });

        // ✅ Redirect to dashboard
        window.location.href = "dashboard.html";

      } catch (error) {
        console.error("Error:", error);
        message.textContent = error.message;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moeezland e-Civilian Portal</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8faff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 420px;
      max-width: 90%;
    }
    .container {
      background: white;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      padding: 30px 40px;
      width: 360px;
      text-align: center;
    }
    h1 {
      font-size: 1.3rem;
      color: #0b56b3;
      margin-bottom: 16px;
    }
    label {
      font-weight: 500;
      display: block;
      margin: 8px 0 4px;
      text-align: left;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button {
      background-color: #0b56b3;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      margin-top: 5px;
    }
    .switch {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }
    .switch span {
      color: #0b56b3;
      font-weight: 600;
      cursor: pointer;
    }
    #message {
      color: red;
      margin-top: 10px;
      min-height: 20px;
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="0d7cc0c7-b1b8-456a-bb2a-0b8bc59a06a4.png" alt="Moeezland Population Service Logo">
  </div>

  <div class="container">
    <h1>Moeezland e-Civilian Portal</h1>

    <!-- Login -->
    <div id="loginSection">
      <label>Username</label>
      <input type="text" id="loginUsername" placeholder="Enter your username">

      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password">

      <button id="loginBtn">Login</button>

      <div class="switch" style="margin-top:10px;">
        <span onclick="window.location.href='reset.html'">Forgot password?</span>
      </div>

      <div class="switch">
        Donâ€™t have an account? <span id="toRegister">Register</span>
      </div>
    </div>

    <!-- Register -->
    <div id="registerSection" style="display:none;">
      <label>Username (unique)</label>
      <input type="text" id="regUsername" placeholder="Your username">
      <label>Email</label>
      <input type="email" id="regEmail" placeholder="Your email">
      <label>Password</label>
      <input type="password" id="regPassword" placeholder="Your password">
      <label>Civil ID</label>
      <input type="text" id="civilId" placeholder="10-digit Civil ID">
      <button id="registerBtn">Create Account</button>
      <div class="switch">
        Already have an account? <span id="toLogin">Login</span>
      </div>
    </div>

    <p id="message"></p>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  updateDoc,
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCs-pheSxe9bkAqnhG9qOjF7RvFfb9k00A",
  authDomain: "e-civilian-portal2007.firebaseapp.com",
  projectId: "e-civilian-portal2007",
  storageBucket: "e-civilian-portal2007.firebasestorage.app",
  messagingSenderId: "465001179759",
  appId: "1:465001179759:web:60a45e286fbf1a39ac7b9a"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loginSection = document.getElementById("loginSection");
const registerSection = document.getElementById("registerSection");
const toRegister = document.getElementById("toRegister");
const toLogin = document.getElementById("toLogin");
const message = document.getElementById("message");

toRegister.onclick = () => {
  loginSection.style.display = "none";
  registerSection.style.display = "block";
  message.textContent = "";
};

toLogin.onclick = () => {
  registerSection.style.display = "none";
  loginSection.style.display = "block";
  message.textContent = "";
};

/* REGISTER */
document.getElementById("registerBtn").onclick = async () => {
  const username = regUsername.value.trim();
  const email = regEmail.value.trim().toLowerCase();
  const password = regPassword.value.trim();
  const civilId = civilIdInput = civilId.value.trim();

  if (!username || !email || !password || !civilId) {
    message.textContent = "Please fill in all fields.";
    return;
  }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    await setDoc(doc(db, "users", userCredential.user.uid), {
      username,
      username_lower: username.toLowerCase(),
      email,
      email_lower: email,
      civilId,
      createdAt: new Date().toISOString()
    });

    alert("Account created successfully!");
    window.location.href = "dashboard.html";
  } catch (e) {
    message.textContent = e.message;
  }
};

/* LOGIN */
document.getElementById("loginBtn").onclick = async () => {
  const username = loginUsername.value.trim().toLowerCase();
  const password = loginPassword.value.trim();
  if (!username || !password) {
    message.textContent = "Please fill in all fields.";
    return;
  }

  try {
    const q = query(collection(db, "users"), where("username_lower", "==", username));
    const snap = await getDocs(q);

    if (snap.empty) {
      message.textContent = "User not found.";
      return;
    }

    const email = snap.docs[0].data().email;
    await signInWithEmailAndPassword(auth, email, password);
    window.location.href = "dashboard.html";
  } catch (e) {
    message.textContent = e.message;
  }
};
</script>
</body>
</html>

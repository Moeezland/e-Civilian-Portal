<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moeezland e-Civilian Portal</title>
</head>
<body>
  <h1>Moeezland e-Civilian Portal</h1>
  <h3>Login / Register</h3>

  <form id="authForm">
    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Password:</label><br>
    <input type="password" id="password" required><br><br>

    <label>Civil ID:</label><br>
    <input type="text" id="civilId" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="status" style="color:red;"></p>

  <script type="module">
    // ===== IMPORT FIREBASE SDKs =====
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    // ===== YOUR FIREBASE CONFIG =====
    const firebaseConfig = {
      apiKey: "AIzaSyCs-pheSxe9bkAqnhG9qOjF7RvFfb9k00A",
      authDomain: "e-civilian-portal2007.firebaseapp.com",
      projectId: "e-civilian-portal2007",
      storageBucket: "e-civilian-portal2007.firebasestorage.app",
      messagingSenderId: "465001179759",
      appId: "1:465001179759:web:60a45e286fbf1a39ac7b9a"
    };

    // ===== INITIALIZE FIREBASE =====
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // ===== FORM HANDLING =====
    const form = document.getElementById("authForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const civilId = document.getElementById("civilId").value.trim();

      if (!email || !password || !civilId) {
        status.textContent = "Please fill all fields!";
        return;
      }

      try {
        // Check civil ID in Firestore
        const civilRef = doc(db, "civil_ids", civilId);
        const civilSnap = await getDoc(civilRef);

        if (!civilSnap.exists()) {
          status.textContent = "Invalid Civil ID.";
          return;
        }

        const civilData = civilSnap.data();
        if (civilData.used) {
          // Civil ID already used -> login
          await signInWithEmailAndPassword(auth, email, password);
          window.location.href = "dashboard.html";
        } else {
          // Civil ID not used -> register
          await createUserWithEmailAndPassword(auth, email, password);
          await setDoc(doc(db, "users", email), {
            email: email,
            civilId: civilId,
            createdAt: new Date().toISOString()
          });
          await updateDoc(civilRef, { used: true });
          window.location.href = "dashboard.html";
        }
      } catch (error) {
        status.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>

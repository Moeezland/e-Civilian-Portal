<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moeezland Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f3f7ff;
      margin: 0;
      text-align: center;
    }
    header {
      background: #0b56b3;
      color: white;
      padding: 15px;
      font-weight: 600;
    }
    .logo img { width: 360px; margin: 30px 0; }
    .profile-card {
      background: white;
      border-radius: 14px;
      padding: 25px;
      max-width: 520px;
      margin: auto;
      box-shadow: 0 3px 15px rgba(0,0,0,0.1);
    }
    .field {
      margin: 8px 0;
      text-align: left;
    }
    .field strong {
      width: 170px;
      display: inline-block;
      color: #0b56b3;
    }
    .muted { color: #777; }
    button {
      margin-top: 25px;
      padding: 12px 22px;
      border: none;
      border-radius: 10px;
      background: #0b56b3;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header id="welcome">Welcome</header>

<div class="logo">
  <img src="0d7cc0c7-b1b8-456a-bb2a-0b8bc59a06a4.png">
</div>

<div class="profile-card">
  <h2>Civilian Information</h2>
  <div id="profile">Loading...</div>
  <button id="logoutBtn">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCs-pheSxe9bkAqnhG9qOjF7RvFfb9k00A",
    authDomain: "e-civilian-portal2007.firebaseapp.com",
    projectId: "e-civilian-portal2007"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const profile = document.getElementById("profile");
  const welcome = document.getElementById("welcome");

  const show = v => v ? v : '<span class="muted">(not provided)</span>';

  onAuthStateChanged(auth, async user => {
    if (!user) location.href = "index.html";
    const snap = await getDoc(doc(db, "users", user.uid));
    const d = snap.data();

    profile.innerHTML = `
      <div class="field"><strong>Username:</strong> ${show(d.username)}</div>
      <div class="field"><strong>Email:</strong> ${show(d.email)}</div>
      <div class="field"><strong>Civil ID:</strong> ${show(d.civilId)}</div>
      <div class="field"><strong>Legal Name:</strong> ${show(d.legalName)}</div>
      <div class="field"><strong>Sex:</strong> ${show(d.sex)}</div>
      <div class="field"><strong>Date of Birth:</strong> ${show(d.dob)}</div>
      <div class="field"><strong>Population Number:</strong> ${show(d.populationNumber)}</div>
    `;

    welcome.textContent = `Ya Hala!, ${d.username} ðŸ¤`;
  });

  document.getElementById("logoutBtn").onclick = async () => {
    await signOut(auth);
    location.href = "index.html";
  };
</script>
</body>
</html>

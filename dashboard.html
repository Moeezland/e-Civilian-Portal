<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Moeezland e-Civilian Dashboard</title>
</head>
<body>
  <h1>Moeezland e-Civilian Dashboard</h1>
  <div id="profile">Loading your information...</div>
  <button id="logoutBtn">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "e-civilian-portal2007.firebaseapp.com",
      projectId: "e-civilian-portal2007",
      storageBucket: "e-civilian-portal2007.firebasestorage.app",
      messagingSenderId: "465001179759",
      appId: "1:465001179759:web:60a45e286fbf1a39ac7b9a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const profileDiv = document.getElementById('profile');
    const logoutBtn = document.getElementById('logoutBtn');

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        // not logged in -> go to index
        window.location.href = 'index.html';
        return;
      }

      // read user's firestore doc using uid
      const userDocRef = doc(db, 'users', user.uid);
      const userSnap = await getDoc(userDocRef);

      if (!userSnap.exists()) {
        profileDiv.textContent = 'Profile not found. Please contact admin.';
        return;
      }

      const data = userSnap.data();
      profileDiv.innerHTML = `
        <p><strong>Username:</strong> ${data.username || '(none)'}</p>
        <p><strong>Email:</strong> ${data.email || user.email}</p>
        <p><strong>Civil ID:</strong> ${data.civilId || '(unknown)'}</p>
        <p><strong>Registered:</strong> ${data.createdAt || '(unknown)'}</p>
      `;
    });

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
